name: Release

on:
  push:
    tags:
    - 'v*'

jobs:
  release:
    runs-on: macos-11
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Read Go version
      id: go-version
      run: |
        echo "::set-output name=content::$(cat .go-version)"

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        # TODO: Replace with go-version-from-file when it is supported
        # https://github.com/actions/setup-go/pull/62
        go-version: ${{ steps.go-version.outputs.content }}

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v2
      with:
        version: v0.181.1
        args: release --rm-dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    runs-on: ubuntu-latest
    needs: release
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Update new version in krew-index
      if: success() && !contains(github.ref, '-')
      uses: rajatjindal/krew-release-bot@v0.0.40
      with:
        krew_template_file: .krew.yml
